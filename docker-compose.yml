version: "3.9"

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: rhp_postgres
    environment:
      POSTGRES_USER: rhp
      POSTGRES_PASSWORD: rhp_secret
      POSTGRES_DB: ride_hailing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rhp -d ride_hailing" ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: rhp_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: rhp_pgbouncer
    environment:
      DATABASE_URL: "postgres://rhp:rhp_secret@postgres:5432/ride_hailing"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      AUTH_TYPE: scram-sha-256
    ports:
      - "5433:5432"
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build: .
    container_name: rhp_app
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://rhp:rhp_secret@pgbouncer:5432/ride_hailing
      REDIS_URL: redis://redis:6379/0
      ENV: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
